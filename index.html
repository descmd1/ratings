<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles/login.css">
</head>
<body>
  <div id="loginContainer">
    <form id="loginForm">
      <div class="close">
        <p>x</p>
      </div>
      <div class="otp">
      <h3>Login with a Mobile number</h3>
      <p>(The OTP will be sent to this number.)</p>
    </div>
      <label for="username"></label>
      <div class="info">
      <input type="text" id="username" placeholder="Mobile Number" 
      name="username" required />
      <button type="submit">
       <img src="images/chevron.png" alt="img"/>
      </button>
    </div>
      <p id="errorMessage"></p>
    </form>
    <div class="ImageCon">
      <img src="images/pixs.PNG" alt="img" />
    </div>
    </div>
  <script src="script/login.js"></script>
</body>
</html>
